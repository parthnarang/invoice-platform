<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Bootstrap Sign up Form Horizontal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            color: #999;
            background: #f3f3f3;
            font-family: 'Roboto', sans-serif;
        }
        .form-control {
            border-color: #eee;
            min-height: 41px;
            box-shadow: none !important;
        }
        .form-control:focus {
            border-color: #3cbc4c;
        }
        .form-control, .btn {
            border-radius: 3px;
        }
        .signup-form {

            margin: 0 auto;
            padding: 30px
        }
        .signup-form h2 {
            color: #333;
            margin: 0 0 30px 0;
            display: inline-block;
            padding: 0 30px 10px 0;
            border-bottom: 3px solid #3cbc4c;
        }
        .signup-form form {
            color: #555;
            border-radius: 3px;
            margin-bottom: 15px;
            background: #fff;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .signup-form .form-group {
            margin-bottom: 20px;
        }
        .signup-form label {
            font-weight: normal;
            font-size: 13px;
        }
        .signup-form input[type="checkbox"] {
            margin-top: 2px;
        }
        .signup-form .btn {
            font-size: 16px;
            font-weight: bold;
            background: #3cbc4c;
            border: none;
            margin-top: 20px;
            min-width: 140px;
        }
        .signup-form .btn:hover, .signup-form .btn:focus {
            background: #3cbc4c;
            outline: none !important;
        }
        .signup-form a {
            color: #3cbc4c;
            text-decoration: underline;
        }
        .signup-form a:hover {
            text-decoration: none;
        }
        .signup-form form a {
            color: #3cbc4c;
            text-decoration: none;
        }
        .signup-form form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="signup-form">
    <form th:action="@{/panel/registration}"  method="post" th:object="${merchant}" class="form-horizontal">
        <div class="col-xs-12 col-xs-offset-4" >
            <h2>Register For BillT</h2>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-1 col-md-3 col-sm-6 col-xs-6">Username/Email</label>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                <input type="email" class="form-control" name="username" required="required" th:field="${merchant.email}">
            </div>
            <label class="control-label col-lg-1 col-md-3 col-sm-6 col-xs-6">Password</label>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                <input type="password" class="form-control" name="password" required="required" th:field="${merchant.password}">
            </div>
            <label class="control-label col-lg-1 col-md-3 col-sm-6 col-xs-6">Confirm Password</label>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                <input type="password" class="form-control" name="confirm_password" required="required" th:field="${merchant.passwordConfirm}">
            </div>
        </div>
        <br><br>

        <div class="col-xs-12 col-xs-offset-4" >
            <h3>Please Enter Below carefully,it will be exactly displayed in Invoice</h3>
        </div>
        <br><br>
        <div class="form-group">
            <label class="control-label col-lg-3 col-md-3 col-sm-6 col-xs-6">Store Name*</label>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                <input type="text" class="form-control" name="store_name" required="required" th:field="${merchant.merchantName}">
            </div>
            <label class="control-label col-lg-3 col-md-3 col-sm-6 col-xs-6">Store Address*</label>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                <input type="text" class="form-control" name="store_address" required="required" th:field="${merchant.merchantAddress}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-lg-5 col-md-3 col-sm-6 col-xs-6">Phone no(list all phone no's here Ex. 011-23349994,91-9811677643)*</label>
            <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                <input type="text" class="form-control" name="username" required="required" th:field="${merchant.contactList}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-3 col-md-3 col-sm-6 col-xs-6">Tin No:</label>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                <input type="text" class="form-control" name="tin_no" required="required" th:field="${merchant.tinNo}">
            </div>
            <label class="control-label col-lg-3 col-md-3 col-sm-6 col-xs-6">GST No*</label>
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                <input type="text" class="form-control" name="gst_no" required="required" th:field="${merchant.gstNo}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-8 col-xs-offset-4">
                <p><label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a>.</label></p>
                <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
            </div>
        </div>
        <div class="text-center">Already have an account? <a href="#">Login here</a></div>
    </form>


</div>
</div>
</body>
</html>
