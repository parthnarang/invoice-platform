<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">

<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"
></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<style>

    .menu-content{
        display: inline;
    }
    .menu-title{

        display: inline-block;
        font-family: 'Frankfurter';
        font-weight: bold;
        line-height: 100%;
        font-size: 20px;
        padding: 10px;
    }
    .page-title{
        font-weight: bold;
    }
    .dish-content{
float: left;
    }
</style>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link href="dist/css/custom.css" rel="stylesheet">

<!-- menu -->
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center
                ">
                <div class="page-section">
                    <h1 class="page-title">Inventory</h1>
                </div>
            </div>
        </div>
            <div  th:each = "category : ${map.menuMap}">
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb40">
                    <div class="menu-block">
                        <div class="row">
                        <h3 class="menu-title" th:text="${category.key}"></h3>
                        </div>
                        <div th:each="item : ${category.value}">
                            <div class="row">
                                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                                    <div class="dish-content">
                                        <h5 class="dish-title" th:text="${item}"></h5>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        <!-- /.starter -->
        <!-- Soup -->

    </div>
</div>
<!-- /.menu -->
</html>
